<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>magikarp & tatsugiri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: #f0f7ff;
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 640px;
      margin: 20px;
    }

    h1 {
      margin: 0 0 26px;
      color: #e6397e;
      font-size: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
    }

    /* ---------- FINAL IMAGE LAYOUT ---------- */

    .final-images{
      display: grid;
      grid-template-columns: 140px 1fr 140px;
      align-items: center;
      justify-items: center;
      gap: 24px;
      margin-top: 24px;
    }

    .rose{
      width: 120px;
      image-rendering: pixelated;
      opacity: 0.95;
    }

    .rose-right{
      transform: scaleX(-1);
    }

    .couple{
      max-width: 320px;
      image-rendering: pixelated;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Mobile fallback */
    @media (max-width: 560px){
      .final-images{
        grid-template-columns: 1fr;
      }
      .rose-right{
        transform: none;
      }
    }
  </style>
</head>

<body>
  <div class="card" style="background:#f0f7ff;">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    function launchConfetti() {
      const count = 140;
      const colors = ["#ff5fa2", "#ffd6e8", "#e6397e", "#ffffff"];

      for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.opacity = Math.random();
        c.style.transform = `rotate(${Math.random() * 360}deg)`;
        c.style.transition = "transform 3s linear, top 3s linear, opacity 3s";
        c.style.zIndex = 9999;

        document.body.appendChild(c);

        requestAnimationFrame(() => {
          c.style.top = "110vh";
          c.style.transform = `rotate(${Math.random() * 720}deg)`;
          c.style.opacity = "0";
        });

        setTimeout(() => c.remove(), 3000);
      }
    }

    yesBtn.addEventListener("click", () => {
      launchConfetti();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          width:100vw;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ffd6e8,#ffeef5);
          font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
          overflow:hidden;
        ">
          <div class="card">
            <h1 style="font-size:2.4rem;color:#e6397e;margin-bottom:8px;">
              ðŸ’– magikarp & tatsugiri ðŸ’–
            </h1>
            <p style="font-size:1.25rem;margin:0;">
              YAY!!! Best Valentine ever. Te amo mi amor. ðŸ¥°
            </p>

            <div class="final-images">
              <img src="rose.png" class="rose" alt="Rose">
              <img src="couple.png" class="couple" alt="Pixel couple">
              <img src="rose.png" class="rose rose-right" alt="Rose">
            </div>
          </div>
        </div>
      `;

      setTimeout(launchConfetti, 250);
    });
  </script>
</body>
</html>
