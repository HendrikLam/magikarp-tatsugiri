<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>magikarp & tatsugiri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* ---------- PIXEL HEARTS AROUND THE PAGE ---------- */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none; /* donâ€™t block clicks */
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      image-rendering: pixelated;
      opacity: 0.9;
      transform: translate(-50%, -50%);
      animation: twinkle 1.8s ease-in-out infinite;
      filter: drop-shadow(0 0 6px rgba(255, 95, 162, 0.25));
    }

    /* Each heart gets slightly different timing via JS (animation-delay/duration) */
    @keyframes twinkle {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.75; }
      50%      { transform: translate(-50%, -50%) scale(1.35); opacity: 1; }
    }

    /* Extra sparkle dots (optional tiny stars) */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 2px;
      background: rgba(255,255,255,0.9);
      transform: translate(-50%, -50%) rotate(12deg);
      animation: sparkle 1.6s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(0.9) rotate(12deg); }
      50%      { opacity: 0.95; transform: translate(-50%, -50%) scale(1.35) rotate(12deg); }
    }

    /* ---------- MAIN CARD ---------- */
    .card {
      background: #f0f7ff;
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 640px;
      margin: 20px;
      z-index: 2; /* above hearts layer */
      position: relative;
    }

    h1 {
      margin: 0 0 26px;
      color: #e6397e;
      font-size: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
    }

    /* ---------- FINAL IMAGE LAYOUT ---------- */
    .final-images{
      display: grid;
      grid-template-columns: 140px 1fr 140px;
      align-items: center;
      justify-items: center;
      gap: 24px;
      margin-top: 24px;
    }

    .rose{
      width: 120px;
      image-rendering: pixelated;
      opacity: 0.95;
    }

    .rose-right{
      transform: scaleX(-1);
    }

    .couple{
      max-width: 320px;
      image-rendering: pixelated;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    @media (max-width: 560px){
      .final-images{
        grid-template-columns: 1fr;
      }
      .rose-right{
        transform: none;
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .heart, .spark { animation: none !important; }
    }
  </style>
</head>

<body>
  <!-- Pixel hearts layer -->
  <div class="hearts-layer" id="heartsLayer"></div>

  <div class="card" id="mainCard">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const heartsLayer = document.getElementById("heartsLayer");

    // Inline pixel-heart SVG (no extra files needed)
    const heartSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
        <rect x="3" y="1" width="2" height="2" fill="#ff5fa2"/>
        <rect x="9" y="1" width="2" height="2" fill="#ff5fa2"/>
        <rect x="1" y="3" width="2" height="2" fill="#ff5fa2"/>
        <rect x="5" y="3" width="4" height="2" fill="#ff5fa2"/>
        <rect x="11" y="3" width="2" height="2" fill="#ff5fa2"/>
        <rect x="1" y="5" width="12" height="2" fill="#ff5fa2"/>
        <rect x="2" y="7" width="10" height="2" fill="#ff5fa2"/>
        <rect x="3" y="9" width="8" height="2" fill="#ff5fa2"/>
        <rect x="5" y="11" width="4" height="2" fill="#ff5fa2"/>
      </svg>
    `.trim();

    const heartDataUrl = "data:image/svg+xml;utf8," + encodeURIComponent(heartSVG);

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function addHeart(x, y) {
      const img = document.createElement("img");
      img.src = heartDataUrl;
      img.className = "heart";
      img.style.left = x + "px";
      img.style.top = y + "px";

      // Randomize sparkle feel
      img.style.width = rand(12, 18) + "px";
      img.style.height = img.style.width;
      img.style.opacity = rand(0.65, 0.95);
      img.style.animationDelay = rand(0, 1.6) + "s";
      img.style.animationDuration = rand(1.3, 2.6) + "s";
      img.style.filter = `drop-shadow(0 0 ${rand(4,10)}px rgba(255,95,162,0.28))`;
      heartsLayer.appendChild(img);

      // Add a tiny sparkle near some hearts
      if (Math.random() < 0.45) {
        const s = document.createElement("div");
        s.className = "spark";
        s.style.left = (x + rand(-14, 14)) + "px";
        s.style.top = (y + rand(-14, 14)) + "px";
        s.style.animationDelay = rand(0, 1.6) + "s";
        s.style.animationDuration = rand(1.2, 2.4) + "s";
        s.style.opacity = rand(0.1, 0.9);
        heartsLayer.appendChild(s);
      }
    }

    function drawHeartBorder() {
      heartsLayer.innerHTML = "";
      const w = window.innerWidth;
      const h = window.innerHeight;

      const step = 34;   // spacing between hearts
      const pad  = 22;   // distance from edge

      // top & bottom
      for (let x = pad; x <= w - pad; x += step) {
        addHeart(x, pad);
        addHeart(x, h - pad);
      }

      // left & right
      for (let y = pad; y <= h - pad; y += step) {
        addHeart(pad, y);
        addHeart(w - pad, y);
      }
    }

    drawHeartBorder();
    window.addEventListener("resize", drawHeartBorder);

    // --- buttons + confetti ---
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    let scale = 1;
    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    function launchConfetti() {
      const count = 140;
      const colors = ["#ff5fa2", "#ffd6e8", "#e6397e", "#ffffff"];
      for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.opacity = Math.random();
        c.style.transform = `rotate(${Math.random() * 360}deg)`;
        c.style.transition = "transform 3s linear, top 3s linear, opacity 3s";
        c.style.zIndex = 9999;
        document.body.appendChild(c);

        requestAnimationFrame(() => {
          c.style.top = "110vh";
          c.style.transform = `rotate(${Math.random() * 720}deg)`;
          c.style.opacity = "0";
        });

        setTimeout(() => c.remove(), 3000);
      }
    }

    yesBtn.addEventListener("click", () => {
      launchConfetti();

      // Swap only the card content so hearts keep twinkling
      const mainCard = document.getElementById("mainCard");
      mainCard.innerHTML = `
        <h1 style="font-size:2.4rem;color:#e6397e;margin-bottom:8px;">
          ðŸ’– magikarp & tatsugiri ðŸ’–
        </h1>
        <p style="font-size:1.25rem;margin:0;">
          YAY!!! Best Valentine ever. Te amo mi amor. ðŸ¥°
        </p>

        <div class="final-images">
          <img src="rose.png" class="rose" alt="Rose">
          <img src="couple.png" class="couple" alt="Pixel couple">
          <img src="rose.png" class="rose rose-right" alt="Rose">
        </div>
      `;

      setTimeout(launchConfetti, 250);
    });
  </script>
</body>
</html>
